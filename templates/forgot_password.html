{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="col-xs-4 col-xs-offset-4">
        <div id="forgot-password" class="well">
            <div>
                <h4> Forgot your password?</h4>
            </div>
            <div>  
                <h4> A link to reset your password will be sent to your e-mail</h4>                    
                <form action="/forgot_password" method="POST">
                    <input type="email" name="email" required class="form-control">
                    <button type="submit" id="send-reset" value="Send" class="btn btn-primary"> Send
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
